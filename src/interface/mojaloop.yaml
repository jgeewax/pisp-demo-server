        - authChannels
        - callbackUri
        - authToken
      additionalProperties: false
    OtpValue:
      title: OtpValue
      type: string
      pattern: '^\d{3,10}$'
      description: >-
        The API data type OtpValue is a JSON String of 3 to 10 characters,
        consisting of digits only. Negative numbers are not allowed. One or more
        leading zeros are allowed.
    ConsentRequestsIDPatchRequest:
      title: ConsentRequestsIDPatchRequest
      type: object
      description: 'The object sent in a `PATCH /consentRequests/{ID}` request.'
      properties:
        authToken:
          $ref: '#/components/schemas/OtpValue'
      required:
        - authToken
    ConsentsPostRequest:
      title: ConsentPostRequest
      type: object
      description: The object sent in a `POST /consents` request.
      properties:
        consentId:
          allOf:
            - $ref: '#/components/schemas/CorrelationId'
          description: |
            Common ID between the PISP and FSP for the Consent object
            decided by the DFSP who creates the Consent
            This field is REQUIRED for POST /consent.
        consentRequestId:
          allOf:
            - $ref: '#/components/schemas/CorrelationId'
          description: |
            The id of the ConsentRequest that was used to initiate the
            creation of this Consent.
        scopes:
          type: array
          items:
            $ref: '#/components/schemas/Scope'
      required:
        - consentId
        - consentRequestId
        - scopes
    FspId:
      title: FspId
      type: string
      minLength: 1
      maxLength: 32
      description: FSP identifier.
    CredentialType:
      title: CredentialType
      type: string
      enum:
        - FIDO
      description: |
        The type of the Credential.
        - "FIDO" - A FIDO public/private keypair.
    CredentialChallengeSigned:
      title: CredentialChallengeSigned
      type: object
      description: |
        The challenge that has been signed by a PISP.
      properties:
        payload:
          type: string
          description: >-
            Base64 encoded binary of the challenge that must be answered by the
            PISP.
        signature:
          type: string
          description: >-
            Base64 encoded binary string or result of the payload signed by the
            PISP using the private key.
      required:
        - payload
        - signature
      additionalProperties: false
    SignedCredential:
      title: SignedCredential
      type: object
      description: >
        A credential used to allow a user to prove their identity and access

        to an account with a DFSP.


        SignedCredential is a special formatting of the credential to allow us
        to be

        more explicit about the `status` field - it should only ever be PENDING
        when updating

        a credential.
      properties:
        id:
          type: string
          description: The id of a Credential.
        type:
          $ref: '#/components/schemas/CredentialType'
        status:
          type: string
          enum:
            - PENDING
          description: The challenge has signed but not yet verified.
        challenge:
          $ref: '#/components/schemas/CredentialChallengeSigned'
        payload:
          type: string
          description: Base64 encoded bytes - The public key of the Public/Private keypair.
      required:
        - id
        - type
        - status
        - challenge
        - payload
      additionalProperties: false
    ConsentsIDPutResponseSigned:
      title: ConsentsIDPutResponseSigned
      type: object
      description: >
        The HTTP request `PUT /consents/{ID}` is used by the PISP to update a
        Consent

        with a signed challenge and register a credential.


        Called by a `PISP` to after signing a challenge. Sent to an
        `auth-service` for verification.
      properties:
        requestId:
          allOf:
            - $ref: '#/components/schemas/CorrelationId'
          description: |
            The id of the ConsentRequest that was used to initiate the
            creation of this Consent.
        participantId:
          $ref: '#/components/schemas/FspId'
        initiatorId:
          allOf:
            - $ref: '#/components/schemas/FspId'
          description: PISP identifier who uses this Consent.
        scopes:
          type: array
          items:
            $ref: '#/components/schemas/Scope'
        credential:
          $ref: '#/components/schemas/SignedCredential'
      required:
        - requestId
        - participantId
        - initiatorId
        - scopes
        - credential
    CredentialChallengeUnsigned:
      title: CredentialChallengeSigned
      type: object
      description: |
        The challenge issued by a DFSP that must be answered by the PISP.
      properties:
        payload:
          type: string
          description: >-
            Base64 encoded binary of the challenge that must be answered by the
            PISP.
      required:
        - payload
      additionalProperties: false
    UnsignedCredential:
      title: UnsignedCredential
      type: object
      description: >
        A credential used to allow a user to prove their identity and access

        to an account with a DFSP.


        UnsignedCredential is a special formatting of the credential to allow us
        to be

        more explicit about the `status` field - it should only ever be PENDING
        when updating

        a credential.
      properties:
        type:
          $ref: '#/components/schemas/CredentialType'
        status:
          type: string
          enum:
            - PENDING
          description: The challenge has initialized but not yet answered by the PISP.
        challenge:
          $ref: '#/components/schemas/CredentialChallengeUnsigned'
      required:
        - type
        - status
        - challenge
      additionalProperties: false
    ConsentsIDPutResponseUnsigned:
      title: ConsentsIDPutResponseUnsigned
      type: object
      description: >
        The HTTP request `PUT /consents/{ID}` is used to request a PISP to sign
        a challenge.

        The `{ID}` in the URI should contain the `{ID}` that was used in the
        `POST /consents`.


        Called by a `auth-service` to request PISP to add the credential
        details.
      properties:
        requestId:
          allOf:
            - $ref: '#/components/schemas/CorrelationId'
          description: |
            The id of the ConsentRequest that was used to initiate the
            creation of this Consent.
        participantId:
          $ref: '#/components/schemas/FspId'
        initiatorId:
          allOf:
            - $ref: '#/components/schemas/FspId'
          description: PISP identifier who uses this Consent.
        scopes:
          type: array
          items:
            $ref: '#/components/schemas/Scope'
        credential:
          $ref: '#/components/schemas/UnsignedCredential'
      required:
        - requestId
        - participantId
        - initiatorId
        - scopes
        - credential
    VerifiedCredential:
      title: VerifiedCredential
      type: object
      description: >
        A credential used to allow a user to prove their identity and access

        to an account with a DFSP.


        VerifiedCredential is a special formatting of the credential to allow us
        to be

        more explicit about the `status` field - it should only ever be VERIFIED
        when updating

        a credential.
      properties:
        id:
          type: string
          description: The id of a Credential.
        type:
          $ref: '#/components/schemas/CredentialType'
        status:
          type: string
          enum:
            - VERIFIED
          description: 'The Credential is valid, and ready to be used by the PISP.'
        challenge:
          $ref: '#/components/schemas/CredentialChallengeSigned'
        payload:
          type: string
          description: Base64 encoded bytes - The public key of the Public/Private keypair.
      required:
        - type
        - status
        - challenge
      additionalProperties: false
    ConsentsIDPutResponseVerified:
      title: ConsentsIDPutResponseVerified
      type: object
      description: >
        The HTTP request `PUT /consents/{ID}` is used by the DFSP or
        Auth-Service to

        update a Consent object once it has been Verified.


        Called by a `auth-service` to notify a DFSP and PISP that a credential
        has been verified and registered.
      properties:
        requestId:
          allOf:
            - $ref: '#/components/schemas/CorrelationId'
          description: |
            The id of the ConsentRequest that was used to initiate the
            creation of this Consent.
        participantId:
          $ref: '#/components/schemas/FspId'
        initiatorId:
          allOf:
            - $ref: '#/components/schemas/FspId'
          description: PISP identifier who uses this Consent.
        scopes:
          type: array
          items:
            $ref: '#/components/schemas/Scope'
        credential:
          $ref: '#/components/schemas/VerifiedCredential'
      required:
        - requestId
        - participantId
        - initiatorId
        - scopes
        - credential
    ConsentStatusType:
      title: ConsentStatusType
      type: string
      enum:
        - REVOKED
      description: |
        The status of the Consent.
        - "REVOKED" - The Consent is no longer valid and has been revoked.
    ConsentsIDPatchResponse:
      title: ConsentsIDPatchResponse
      description: |
        PATCH /consents/{ID} request object.

        Sent to both the PISP and DFSP when a consent is revoked.
      type: object
      properties:
        status:
          $ref: '#/components/schemas/ConsentStatusType'
        revokedAt:
          $ref: '#/components/schemas/DateTime'
      required:
        - status
        - revokedAt
    TransactionRequestState:
      title: TransactionRequestState
      type: string
      enum:
        - RECEIVED
        - PENDING
        - ACCEPTED
        - REJECTED
      description: |-
        Below are the allowed values for the enumeration.
        - RECEIVED - Payer FSP has received the transaction from the Payee FSP.
        - PENDING - Payer FSP has sent the transaction request to the Payer.
        - ACCEPTED - Payer has approved the transaction.
        - REJECTED - Payer has rejected the transaction.
      example: RECEIVED
    ThirdpartyRequestsTransactionsIDPutResponse:
      title: ThirdpartyRequestsTransactionsIDPutResponse
      type: object
      description: >-
        The object sent in the PUT /thirdPartyRequests/transactions/{ID}
        request.
      properties:
        transactionId:
          $ref: '#/components/schemas/CorrelationId'
        transactionRequestState:
          $ref: '#/components/schemas/TransactionRequestState'
      required:
        - transactionId
        - transactionRequestState
    IlpFulfilment:
      title: IlpFulfilment
      type: string
      pattern: '^[A-Za-z0-9-_]{43}$'
      maxLength: 48
      description: Fulfilment that must be attached to the transfer by the Payee.
      example: WLctttbu2HvTsa1XWvUoGRcQozHsqeu9Ahl2JW9Bsu8
    TransferState:
      title: TransferState
      type: string
      enum:
        - RECEIVED
        - RESERVED
        - COMMITTED
        - ABORTED
      description: >-
        Below are the allowed values for the enumeration.

        - RECEIVED - Next ledger has received the transfer.

        - RESERVED - Next ledger has reserved the transfer.

        - COMMITTED - Next ledger has successfully performed the transfer.

        - ABORTED - Next ledger has aborted the transfer due to a rejection or
        failure to perform the transfer.
      example: RESERVED
    TransfersIDPatchResponse:
      title: TransfersIDPatchResponse
      description: Data model for the complex type TransfersIDPatchResponse.
      type: object
      properties:
        transactionId:
          $ref: '#/components/schemas/CorrelationId'
        fulfilment:
          $ref: '#/components/schemas/IlpFulfilment'
        completedTimestamp:
          $ref: '#/components/schemas/DateTime'
        transferState:
          $ref: '#/components/schemas/TransferState'
        extensionList:
          $ref: '#/components/schemas/ExtensionList'
    ErrorInformationObject:
      title: ErrorInformationObject
      type: object
      description: Data model for the complex type object that contains ErrorInformation.
      properties:
        errorInformation:
          $ref: '#/components/schemas/ErrorInformation'
      required:
        - errorInformation
    Participant:
      title: Participant
      description: Data model for the complex type Participant.
      type: object
      properties:
        fspId:
          $ref: '#/components/schemas/FspId'
        name:
          type: string
    ParticipantsPutResponse:
      title: ParticipantsPutResponse
      description: Data model for the complex type ParticipantsPutResponse.
      type: object
      properties:
        participants:
          type: array
          items:
            $ref: '#/components/schemas/Participant'
    PartyIdType:
      title: PartyIdType
      type: string
      enum:
        - MSISDN
        - EMAIL
        - PERSONAL_ID
        - BUSINESS
        - DEVICE
        - ACCOUNT_ID
        - IBAN
        - ALIAS
      description: >-
        Below are the allowed values for the enumeration.

        - MSISDN - An MSISDN (Mobile Station International Subscriber Directory
        Number, that is, the phone number) is used as reference to a
        participant. The MSISDN identifier should be in international format
        according to the [ITU-T E.164
        standard](https://www.itu.int/rec/T-REC-E.164/en). Optionally, the
        MSISDN may be prefixed by a single plus sign, indicating the
        international prefix.

        - EMAIL - An email is used as reference to a participant. The format of
        the email should be according to the informational [RFC
        3696](https://tools.ietf.org/html/rfc3696).

        - PERSONAL_ID - A personal identifier is used as reference to a
        participant. Examples of personal identification are passport number,
        birth certificate number, and national registration number. The
        identifier number is added in the PartyIdentifier element. The personal
        identifier type is added in the PartySubIdOrType element.

        - BUSINESS - A specific Business (for example, an organization or a
        company) is used as reference to a participant. The BUSINESS identifier
        can be in any format. To make a transaction connected to a specific
        username or bill number in a Business, the PartySubIdOrType element
        should be used.

        - DEVICE - A specific device (for example, a POS or ATM) ID connected to
        a specific business or organization is used as reference to a Party. For
        referencing a specific device under a specific business or organization,
        use the PartySubIdOrType element.

        - ACCOUNT_ID - A bank account number or FSP account ID should be used as
        reference to a participant. The ACCOUNT_ID identifier can be in any
        format, as formats can greatly differ depending on country and FSP.

        - IBAN - A bank account number or FSP account ID is used as reference to
        a participant. The IBAN identifier can consist of up to 34 alphanumeric
        characters and should be entered without whitespace.

        - ALIAS An alias is used as reference to a participant. The alias should
        be created in the FSP as an alternative reference to an account owner.
        Another example of an alias is a username in the FSP system. The ALIAS
        identifier can be in any format. It is also possible to use the
        PartySubIdOrType element for identifying an account under an Alias
        defined by the PartyIdentifier.
    PartyIdentifier:
      title: PartyIdentifier
      type: string
      minLength: 1
      maxLength: 128
      description: Identifier of the Party.
      example: '16135551212'
    PartySubIdOrType:
      title: PartySubIdOrType
      type: string
      minLength: 1
      maxLength: 128
      description: >-
        Either a sub-identifier of a PartyIdentifier, or a sub-type of the
        PartyIdType, normally a PersonalIdentifierType.
    PartyIdInfo:
      title: PartyIdInfo
      type: object
      description: >-
        Data model for the complex type PartyIdInfo. An ExtensionList element
        has been added to this reqeust in version v1.1
      properties:
        partyIdType:
          $ref: '#/components/schemas/PartyIdType'
        partyIdentifier:
          $ref: '#/components/schemas/PartyIdentifier'
        partySubIdOrType:
          $ref: '#/components/schemas/PartySubIdOrType'
        fspId:
          $ref: '#/components/schemas/FspId'
        extensionList:
          $ref: '#/components/schemas/ExtensionList'
      required:
        - partyIdType
        - partyIdentifier
    MerchantClassificationCode:
      title: MerchantClassificationCode
      type: string
      pattern: '^[\d]{1,4}$'
      description: >-
        A limited set of pre-defined numbers. This list would be a limited set
        of numbers identifying a set of popular merchant types like School Fees,
        Pubs and Restaurants, Groceries, etc.
    PartyName:
      title: PartyName
      type: string
      minLength: 1
      maxLength: 128
      description: Name of the Party. Could be a real name or a nickname.
    FirstName:
      title: FirstName
      type: string
      minLength: 1
      maxLength: 128
      pattern: '^(?!\s*$)[\w .,''-]{1,128}$'
      description: First name of the Party (Name Type).
      example: Henrik
    MiddleName:
      title: MiddleName
      type: string
      minLength: 1
      maxLength: 128
      pattern: '^(?!\s*$)[\w .,''-]{1,128}$'
      description: Middle name of the Party (Name Type).
      example: Johannes
    LastName:
      title: LastName
      type: string
      minLength: 1
      maxLength: 128
      pattern: '^(?!\s*$)[\w .,''-]{1,128}$'
      description: Last name of the Party (Name Type).
      example: Karlsson
    PartyComplexName:
      title: PartyComplexName
      type: object
      description: Data model for the complex type PartyComplexName.
      properties:
        firstName:
          $ref: '#/components/schemas/FirstName'
        middleName:
          $ref: '#/components/schemas/MiddleName'
        lastName:
          $ref: '#/components/schemas/LastName'
    DateOfBirth:
      title: DateofBirth (type Date)
      type: string
      pattern: >-
        ^(?:[1-9]\d{3}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1\d|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[1-9]\d(?:0[48]|[2468][048]|[13579][26])|(?:[2468][048]|[13579][26])00)-02-29)$
      description: Date of Birth of the Party.
      example: '1966-06-16'
    PartyPersonalInfo:
      title: PartyPersonalInfo
      type: object
      description: Data model for the complex type PartyPersonalInfo.
      properties:
        complexName:
          $ref: '#/components/schemas/PartyComplexName'
        dateOfBirth:
          $ref: '#/components/schemas/DateOfBirth'
    Party:
      title: Party
      type: object
      description: Data model for the complex type Party.
      properties:
        partyIdInfo:
          $ref: '#/components/schemas/PartyIdInfo'
        merchantClassificationCode:
          $ref: '#/components/schemas/MerchantClassificationCode'
        name:
          $ref: '#/components/schemas/PartyName'
        personalInfo:
          $ref: '#/components/schemas/PartyPersonalInfo'
      required:
        - partyIdInfo
    Account:
      title: Account
      type: object
      properties:
        id:
          type: string
        currency:
          $ref: '#/components/schemas/Currency'
    PartiesTypeIDPutResponse:
      title: PartiesTypeIDPutResponse
      description: Data model for the complex type PartiesTypeIDPutResponse
      type: object
      properties:
        party:
          $ref: '#/components/schemas/Party'
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/Account'
